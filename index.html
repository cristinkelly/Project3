<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--CSS Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">


    <title>{Username}'s Skincare Quiz</title>
  </head>
  <body style="background-color: #FBEBEB;">
    <!-- Page 1 -->
    <h1>Laurie's Skincare Quiz</h1>
    <div class="progress" style="height: 2px;">
        <div class="progress-bar" role="progressbar" style="width: 14%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    <h2>Step 1: Information</h2>
    <p>Let's learn more about you!</p>
    <form>
        <div class="form-group">
          <label for="birthday">When is your birthday?</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="MM/DD/YYYY">
          <small id="emailHelp" class="form-text text-muted">Birthday presents are our love language.</small>
        </div>
        <div class="form-group">
            <label for="gender">What are your pronouns?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>He/Him</option>
              <option>She/Her</option>
              <option>They/Them</option>
              <option>Other</option>
              <option>Prefer not to respond</option>
            </select>
            <small id="emailHelp" class="form-text text-muted">The reason we need this information.</small>
        </div>
        <div class="form-group">
            <label for="Ethnicity">Which of the following best describes you?</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Asian or Pacific Islander</option>
              <option>Black or African American</option>
              <option>Hispanic or Latinx</option>
              <option>Inigenous or Native American</option>
              <option>White or Caucasian</option>
              <option>Multiracial or Biracial</option>
              <option>A race or ethnicity not listed here</option>
              <option>I prefer not to respond</option>
            </select>
            <small id="emailHelp" class="form-text text-muted">Everyone's skin has unique needs - we want to make sure we're meeting yours.</small>
        </div>
        <div class="formbutton">
        <a href="/2areasofconcern.html">
        <button type="button" class="btn btn-lg btn-dark">Next</button>
        </a>
      </div>
      </form>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
